<!-- templates/base.html -->

<!--
As the name suggests, this provides "basic" pattern to be included
one every webpage. Achived by including extends "base.html"
at the top of every script.

Block part defines where the individual content goes 
-->

{% load static %}

<html>

      <head>
            <title>Django blog </title>
            <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
            <link href = "{% static 'css/base.css' %}" rel = "stylesheet" >
      <head>

      <body>
            <header>
                  
                  <div class = "nav-left">
                        <h1><a href = " {% url 'home' %}">Django Blog</a></h1>
                  </div>
                  
                  <div class = "nav-right">
                        <a href = "{% url 'post_new' %}">+ New Blog Post </a>
                  </div>

            </header>

            {% block content %}
            {% endblock content %}

      </body>

</html>
